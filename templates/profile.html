<head>

        <div class="page_logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
        </div>

        <!-- 검색창 -->
        <div class="serch_box">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="검색" class="serch_text">
        </div>
        <!--  -->

        <!-- 우측 아이콘 -->
        <div class="right_menu_icons">
            <div><i class="fa-solid fa-house fa-lg"></i></div> <!-- 홈버튼 -->

            <div onclick="feed_upload()"><i class="fa-solid fa-plus fa-lg"></i></div> <!-- 게시물 등록 -->

    </div>

<body>

        <div class="modal_content">
            <div class="modal_title">
                새 게시물 만들기
            </div>
            <div><img class="img_preview" src="" id="preview"/></div>
            <div class="modal_center">
                <div><button onclick="photo_upload()">컴퓨터에서 선택</button></div>
                <input id="photo_upload" type="file" style="display: none">
