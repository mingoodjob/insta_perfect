<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="./static/page_main.css" rel="stylesheet">
    <link href="./static/style_main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./static/script_main.js"></script>
    <script src="https://kit.fontawesome.com/0e01622099.js" crossorigin="anonymous"></script>
    <title>인스타그램 클론코딩</title>
</head>


<!-- 상단 메뉴바 -->

<head>
    <div class="top_menu_bar">
        <div class="page_logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
        </div>

        <!-- 검색창 -->
        <div class="serch_box">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="검색" class="serch_text">
        </div>
        <!--  -->

        <!-- 우측 아이콘 -->
        <div class="right_menu_icons">
            <div><i class="fa-solid fa-house fa-lg"></i></div> <!-- 홈버튼 -->
            <div><i class="fa-regular fa-paper-plane fa-lg"></i></div> <!-- DM -->
            <div onclick="feed_upload()"><i class="fa-solid fa-plus fa-lg"></i></div> <!-- 게시물 등록 -->
            <div><i class="fa-regular fa-compass fa-lg"></i></div> <!-- 나침판 -->
            <div><i class="fa-regular fa-heart fa-lg"></i></div> <!-- 하트 -->
            <div><i class="fa-regular fa-circle fa-lg"></i></div> <!-- 프로필 사진 -->
        </div>
        <!--  -->
    </div>
</head>
<!-- 상단 메뉴바 종료 -->

<body>

    <!-- 모달창 띄우기 -->
    <div class="modal_body">
        <div class="modal_box">
            <div class="modal_title">
                <div class="first_title">새 게시물 만들기</div>
                <div class="second_title">
                    <div onclick="cancel()" style="color: red; cursor: pointer;">취소</div>
                    <!-- 이미지 파일과 내용 컨텐츠를 가져오는 from action 서버에서 request 로 받는다 -->
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input id="photo_upload" type="file" name="file" style="display: none">
                        <button type="submit">다음</button>
                </div>
            </div>
            <div onclick="photo_upload()" class="photo_upload"><button type="button">컴퓨터에서 선택</button></div>
            <div class="img_box">
                <div class="photo_img">

                    <img src="" id="preview">
                </div>
                <div class="content_input">
                    <textarea id="content" name="content" placeholder="문구 입력...."></textarea>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- 모달창 코드 종료  -->


    <!-- 프로필 info -->
    <div class="content_box">
        <div class="profiles">
            <div class="pr_photo_box">
                <!-- 프로필 이미지 박스 올린 이미지중 가장 최근게 올라감 -->
                <div class="pr_photo">
                    <img src="{{ url_for('static', filename='img_upload/{}'.format(pr_photo)) }}" alt="" srcset="">
                </div>
            </div>

            <div class="pr_info">
                <div class="pr_account">
                    <div style="font-size:24px; color: #262626;">Leeminki</div>
                    <div class="pr_edit"><button>프로필 편집</button></div>
                    <div style="padding: 8px;"><i class="fa-solid fa-gear fa-lg"></i></div>
                </div>
            </div>
        </div>
        <!--  -->

        <!-- 피드 리스트 출력 -->
        <div class="feed_box">
            <div class="feed">
                {% for img in imglist %}
                <div class="photo_box">
                    <img src="{{ url_for('static', filename='img_upload/{}'.format(img)) }}">
                </div>
                {% endfor %}
            </div>
        </div>
        <!--  -->




    </div>

</body>

</html>
