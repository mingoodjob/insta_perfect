<script>

// # input입력에 따라 버튼 활성화/ 비활성화
// 첫 로드시 가짜join버튼과 메인박스, 사진선택하기만 보이고, 진짜 join버튼과 포토박스, 시작하기+미리보기는 가려지도록
    $(document).ready(function() { //
        $('#btn_false_join').show();
        $('#mainbox').show();
        $('#choosephoto').show()


        $('#btn_join').hide();
        $('#photobox').hide();
        $('#submitphoto').hide()
        $('#preview').hide()
        $('#check1').hide()
        $('#check2').hide()
        $('#check3').hide()

    })

    $("#uid").on('input', function() {

        if ($("#uid").val() == '') {

            $('#btn_join').hide()

            $('#btn_false_join').show()


        } else { // input

            $('#btn_false_join').show()

            $('#btn_join').hide()

            $('#check1').show()

        }
    });

    $("#name").on('input', function() {

        if ($("#name").val() == '') {

            $('#btn_join').hide()

            $('#btn_false_join').show()

        } else { // input

            $('#btn_false_join').show()

            $('#btn_join').hide()

            $('#check2').show()
        }
    });

    $("#pwd").on('input', function() {

        if ($("#pwd").val() == '') {

            $('#btn_join').hide()

            $('#btn_false_join').show()

        } else { // input

            $('#btn_join').show()

            $('#btn_false_join').hide()

            $('#check3').show()

        }
    });


// 가입 버튼 누르면 메인박스 사라지고 프로필사진박스 나타나게
    $("#btn_join").click(function () {

        $("#mainbox").hide();

        $("#photobox").show();

    })

// 프로필사진선택 버튼 누르면 프로필사진선택버튼 사라지게
    $("#choosephoto").click(function () {
        $("#choosephoto").hide();

    })

// join 함수로 ajax 콜
        function join() {
            let uid = $('#uid').val()
            let name = $('#name').val()
            let pwd = $('#pwd').val()
            let pr_photo = $('#pr_photo').val()


            $.ajax({
                type: 'POST',
                url: '/join',
                data: { uid_give:uid, name_give:name, pwd_give:pwd, pr_photo_give:pr_photo },
                success: function (response) {
                    // 성공하면: 이 함수를 실행해줘
                    alert(response['msg'])

                    window.location.reload()

                    window.location.href = "/login";


                }
            });
        }


// 이미지 미리보기
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    };


    $("#pr_photo").change(function () {
        // pr_photo가 실행되면 아래와 같이 체인지
        readURL(this);
        $("#preview").show();
        $("#submitphoto").show();

    });

const login_input1 = document.querySelector(".login_input1");
